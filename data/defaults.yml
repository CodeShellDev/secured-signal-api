service:
  port: 8880

logLevel: info

settings:
  message:
    fieldMappings:
      "@message":
        [
          { field: msg, score: 100 },
          { field: content, score: 99 },
          { field: description, score: 98 },
          { field: text, score: 20 },
          { field: summary, score: 15 },
          { field: details, score: 14 },

          { field: data.message, score: 10 },
          { field: data.content, score: 9 },
          { field: data.description, score: 8 },
          { field: data.text, score: 7 },
          { field: data.summary, score: 6 },
          { field: data.details, score: 5 },

          { field: body, score: 2 },
          { field: data, score: 1 },
        ]

    variables:
      recipients: ${RECIPIENTS}
      number: ${NUMBER}

  access:
    endpoints:
      - !/v1/about
      - !/v1/configuration
      - !/v1/devices
      - !/v1/register
      - !/v1/unregister
      - !/v1/qrcodelink
      - !/v1/accounts
      - !/v1/contacts
