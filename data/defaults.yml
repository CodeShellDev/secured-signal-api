service:
  port: 8880

logLevel: info

settings:
  dataAliases:
    "@message":
      [
        { alias: msg, score: 100 },
        { alias: content, score: 99 },
        { alias: description, score: 98 },
        { alias: text, score: 20 },
        { alias: summary, score: 15 },
        { alias: details, score: 14 },

        { alias: data.message, score: 10 },
        { alias: data.content, score: 9 },
        { alias: data.description, score: 8 },
        { alias: data.text, score: 7 },
        { alias: data.summary, score: 6 },
        { alias: data.details, score: 5 },

        { alias: body, score: 2 },
        { alias: data, score: 1 },
      ]

  variables:
    recipients: ${RECIPIENTS}
    number: ${NUMBER}

  blockedEndpoints:
    - /v1/about
    - /v1/configuration
    - /v1/devices
    - /v1/register
    - /v1/unregister
    - /v1/qrcodelink
    - /v1/accounts
    - /v1/contacts
