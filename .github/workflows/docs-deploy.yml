name: Deploy Documentation

on:
  push:
    branches:
      - docs-build
    paths:
      - docs/**
      - src/**
  workflow_dispatch:

jobs:
  docs:
    uses: codeshelldev/gh-actions/.github/workflows/docs-deploy.yml@main
    name: Deploy
    with:
      branch: docs-build
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
