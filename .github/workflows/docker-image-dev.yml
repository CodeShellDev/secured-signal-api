name: Build & Push Dev Image

on:
  push:
    branches:
      - dev
    paths:
      - "**/*.go"

jobs:
  update:
    uses: codeshelldev/gh-actions/.github/workflows/docker-image-go.yml@main
    name: Development Image
    with:
      registry: ghcr.io
      flavor: |
        latest=false
      tags: |
        type=sha
        type=raw,value=latest-dev
    secrets:
      GH_PCKG_TOKEN: ${{ secrets.GH_PCKG_TOKEN }}
